        <script>
            function validate_contact() {
                var name=document.getElementById("yourname").value;
                if(name=='')
                {
                    alert("Please enter your name!");
                    name.focus();
                    return false;
                }
                var email=document.getElementById("youremail").value;
                if(email=='')
                {
                    alert("Please enter your personal email!");
                    email.focus();
                    return false;
                }
            }
